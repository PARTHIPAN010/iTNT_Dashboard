<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iTNT Hub | Secure Login</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Particle container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f2027;
      z-index: -1;
      top: 0;
      left: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      width: 150%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .login-box img {
      display: block;
      width: 190px;
      margin: 0 auto 16px;
      filter: drop-shadow(0 0 4px white);
    }

    .login-box h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 28px;
      color: #00e5ff;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    .input-group input {
      width: 85%;
      padding: 12px 14px;
      padding-right: 60px;
      border: 1px solid #00e5ff;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      font-size: 15px;
      color: white;
      outline: none;
    }

    .input-group input:focus {
      border-color: #26ffff;
      box-shadow: 0 0 8px #26ffff;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #00e5ff;
      font-weight: 500;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #00b0ff, #0051cc);
    }

    .error-message {
      color: #ff8a80;
      font-weight: 500;
      margin-top: 12px;
      text-align: center;
      display: none;
    }

    @media (max-width: 600px) {
      .login-box {
        margin: 0 20px;
        padding: 30px 30px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-box">
    <img src="https://itnthub.tn.gov.in/assets/navbar/Logos/iTNT-logotm.png" alt="iTNT Logo" />
    <h2>Login to Dashboard</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="User ID" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <button type="submit">Login</button>
      <p class="error-message" id="errorMessage">Invalid ID or Password</p>
    </form>
  </div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <!-- AI-style background config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 75,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#00e5ff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00e5ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
  <script>
  if (localStorage.getItem("user")) {
    window.location.href = "event1.html";
  }
</script>
  <!-- Login logic -->
  <script>
    const credentials = {
      "Admin": "ADMIN@123",
      "CEO": "CEO@123",
      "VP": "VP@123",
      "user3": "userpass3",
      "user4": "userpass4"
    };

    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        toggleBtn.innerText = "Hide";
      } else {
        pwdInput.type = "password";
        toggleBtn.innerText = "Show";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMessage");

      if (credentials[username] === password) {
        localStorage.setItem("user", username);
        window.location.href = "event1.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
