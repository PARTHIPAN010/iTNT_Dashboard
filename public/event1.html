
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Entry</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .main-dashboard-btn {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .main-dashboard-btn:hover {
      background: linear-gradient(135deg, #388E3C, #66BB6A);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Event Entry</h1>
    <div id="sections-container"></div>

    <button onclick="goToNextPage()" class="next-button">Next Page</button>
  </div>

  <!-- Main Dashboard Button -->



  
  <!-- <button class="main-dashboard-btn" onclick="goToMainDashboard()">Main Dashboard</button> -->

  <!-- Main Dashboard Button -->
<!-- Main Dashboard Button -->
<button class="main-dashboard-btn" onclick="showLogin()">Main Dashboard</button>

<!-- Login Modal -->
<div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; display:flex; align-items:center; justify-content:center;">
  <div style="background:#ffffff; padding:30px; border-radius:10px; text-align:center; width:300px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
    <h3 style="color:#2E7D32;">Enter your credentials to open Main Dashboard </h3>
    
    <!-- ID Field -->
    <input type="text" id="userId" placeholder="Enter ID" style="margin:10px 0; padding:10px; width:100%; border:1px solid #ccc; border-radius:5px;" />

    <!-- Password Field with Toggle -->
    <div style="position: relative; width: 100%; margin: 10px 0;">
      <input type="password" id="password" placeholder="Enter Password" style="width: 100%; padding:10px; padding-right: 6px; border:1px solid #ccc; border-radius:5px;" />
      <span onclick="togglePassword()" id="eyeIcon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 18px;">üëÅÔ∏è</span>
    </div>

    <!-- Buttons -->
    <button onclick="verifyLogin()" style="padding:10px 20px; margin-top: 10px; background-color:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">Login</button>
    <button onclick="hideLogin()" style="padding:10px 20px; margin-top: 10px; margin-left: 10px; background-color:#ccc; border:none; border-radius:5px; cursor:pointer;">Cancel</button>

    <!-- Error Message -->
    <p id="loginError" style="color:red; display:none; margin-top:10px;">Invalid credentials</p>
  </div>
</div>



  <script src="script.js"></script>
  <script>
    function goToNextPage() {
      window.location.href = "event2.html";
    }

    function goToMainDashboard() {
      window.location.href = "main.html";
    }
  </script>


<script>
  function showLogin() {
    document.getElementById("loginModal").style.display = "flex";
  }

  function hideLogin() {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("loginError").style.display = "none";
  }

  function verifyLogin() {
    const userId = document.getElementById("userId").value.trim();
    const password = document.getElementById("password").value;

    const users = [
      { id: "Admin", password: "ADMIN@123" },
      { id: "CEO", password: "CEO@123" },
      { id: "VP", password: "VP@123" }
    ];

    const isValid = users.some(user => user.id === userId && user.password === password);

    if (isValid) {
      window.location.href = "main.html";
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  function togglePassword() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.textContent = "üëÅÔ∏è"; // change to hide icon
    } else {
      passwordField.type = "password";
      eyeIcon.textContent = "üôà"; // change back to view icon
    }
  }
</script>



</body>
</html>
